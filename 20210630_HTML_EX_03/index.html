<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>파일 업로드</h4>
    <input type="file">

    <h3>선택상자 - 단일 선택</h3>
    <h4>취미활동 선택하기</h4>
    <select name="sel_box" id="">
        <optgroup label="지역구">
        <option value="">서초구</option>
        <option value="">관악구</option>
        <option value="">강남구</option>
        <option value="">영등포구</option>
        </optgroup>
        <optgroup label="중등교육">
            <option value="korean" selected>국어</option>
            <option value="math">수학</option>
            <option value="english">영어</option>
            <option value="science">과학</option>
            </optgroup>
    </select>

    <form action=""></form>
    <input type="text" placeholder="아이디 입력" maxlength="10" autofocus>


    <h3>요소들을 묶어줄 수 있는 태그 : div 태그(블록성질)와 span 태그</h3>
    <div style="background-color: #aaffff;">
        <h3>첫번째 공간</h3>
        <img src="./img/kakao_02.jpg" alt="" style="height: 240px;">
        <p>Abstract Image</p>
        <a href="">자세히 보기</a>
    </div>
    <div style="background-color: #ffffaa;">
        <h3>맛있는 <span style="color: #faa;"> 레시피 : <span style="font-size:36px;"> 까르보나라</span></span></h3>

    </div>

    <div style="background-color: #faf; width: 300px; height: 500px; margin-left:auto; margin-right:auto;">
        <div style="background-color: #afa; width: 100%; height: 100px;"></div>
        <div style="background-color: #aaf; height: 200px;"></div>
    </div>

    <div style="background-color: #333; height: 80px;"></div>

<hr>

<h3>실습과제</h3>

    <div style="background-color: #999; width: 960px; height: 900px;"> 
        <div style="background-color: #ffff00; height: 200px;"></div>
        <div style="background-color: #ffaa00; height: 250px;"></div>
        <div style="background-color: #0000ff; height: 300px;"></div>
    </div>
    
</body>
</html>
