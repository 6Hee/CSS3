<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h3>video 태그를 활용하여 저장된 영상 가져오기</h3>
    <video class="video_box" autoplay loop controls muted>
        <source type="video/mp4" src="./contents/Beosound_A1_2nd_Gen.mp4">
        Your Browser is not Supported.
    </video>
    <h4>비디오 태그를 구성하는 주요 속성들</h4>
    <p>#1. source라는 태그를 활용하여 여러가지 형식의 영상을 작성한다.</p>
    <p>#2. 브라우저가 로딩되면서 자동재생이 되기 위해서는 video 태그 내부에 autoplay 속성을 작성한다. (단 ios에서는 자동재생을 위해 playsinline도 함께 작성한다.</p>
    <p>loop : 반복재생 / muted : 음소거 활성화 / controls : 재생과 일시정지 버튼의 활성화</p>

    <div id="video_wrap">
        <video class="video" autoplay loop muted>
            <source type="video/mp4" src="./contents/Beosound_A1_2nd_Gen.mp4">
        </video>
        <div class="dark_cover"></div>
    </div>



    <div class="video_cover">
        <iframe class="movie-space" src="https://www.youtube.com/embed/M_l1IjV-Ycw?rel=0&autoplay=1&loop=1;playlist=M_l1IjV-Ycw&mute=1" frameborder="0"allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
        <div class="dark_cover"></div>
    </div>


    <!--
        M_l1IjV-Ycw : 영상에 할당 받은 코드번호
        rel=0       ==> relationship 다른 영상과는 관련이 없음
        autoplay=1  ==> 자동 재생여뷰를 판단(기본값 : 0 ==> 자동재생 없음)
        loop=1      ==> 반복여부를 설정 (기본값 : 0 ==> 반복없음)
        playlist=M_l1IjV-Ycw  ==> 재생목록을 설정( M_l1IjV-Ycw 의 영상에 할당된 코드를 목록화시킴)
        mute = 1    ==> 음소거 여부를 판단 (브라우저상에서 음소거를 적용하지 않았을 경우, 영상의 자동재생이 안되는 경우도 있음. 크롬 브라우저 버전마다 상이할 수는 있으나 mute = 1을 작성하면 자동재생 가능)

    -->


    <div class="audio_frame">
        <audio autoplay loop playsinline controls muted>
            <source src="./contents/aud_03.mp3">

        </audio>
    </div>


</body>
</html>
