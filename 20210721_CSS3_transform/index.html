<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3_transform</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>transform(변형) : 회전(rotate(00deg)) / 크기(scale(1) : 원본 사이즈의 100% 적용, scale(1.2) : 원본 사이즈의 120% 로 적용) / 이동(translate(가로이동, 세로이동), translateX(가로이동), translateY(세로이동)) / 비틀기(skew(가로비틀기값, 세로비틀기값))</h2>


    <h3>회전</h3>
    <div class="tr_rotate_01">2D에서 회전</div>
    <div class="tr_rotate_02">Y축을 기준으로 회전</div>

    <div class="outer">
        <div class="inner">
            <h4>Shrimp dish</h4>
        </div>
    </div>

    
    <h3>크기 조정</h3>
    <div class="scale_wrap">
        <div class="tr_scale_01">크기 조정</div>
        <div class="tr_scale_01">크기 조정</div>
    </div>

    <br><br>

    <div class="tr_scale_02">
        <div class="inphoto"></div>
        <div class="dark">
            <a href="">Detail More</a>
        </div>
    </div>
</body>
</html>
